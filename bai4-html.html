<html>
    <head>
        <title>Trình bày biểu mẫu Form - Hiểu về Iframe</title>
    </head>
    <body>
        <form>
            <P>
                Đây là textbox <br/>
                <input type="text"/> <br/>
            </P>
            
            <p>Câu 1: Chọn câu trả lời đúng.</p>
                A. <input type="checkbox"/> 345<br/>
                B. <input type="checkbox"/> 346<br/>
                C. <input type="checkbox"/> 347<br/>
            <p>Chọn size mà bạn muốn.</p>
                <input type="radio" name="chọn size"/> X1<br/>
                <input type="radio" name="chọn size"/> X1<br/>
                <input type="radio" name="chọn size"/> X3<br/>
                <input type="radio" name="chọn size"/> X4<br/>
                
            <p>Trang web được tìm kiếm nhiều nhất.</p>
                <select>
                    <option>www.facebook.com</option>
                    <option>www.youtube.com</option>
                    <option>google map</option>
                    <option>www.soundclound.com</option>
                    <option>phimmoi.net</option>
                    <option>www.w3school.com</option>
                </select>
            
            <p>Đây là Radiocheckbox<br/>
                <input type="radio" name="gioitinh" checked="checked"/> Nam <br/>
                <input type="radio" name="gioitinh"/> Nữ <br/>
            </p>

            <p>
                Đây la Nút chọn File <br/>
                <input type="file"/>
            </p>

            <p>
                Đây là Dropdown list <br/>
                <select>
                    <optgroup label="nhóm 1">
                        <option>Giá trị 1</option>
                        <option>Giá trị 2</option>
                        <option>Giá trị 3</option>
                    </optgroup>

                    <optgroup label="nhóm 2">
                        <option>Giá trị x1</option>
                        <option>Giá trị x2</option>
                        <option>Giá trị x3</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <textarea cols="100" rows="15"></textarea>
            </p>

        </form>
        <p>Đây là IFRAME</p>
        <iframe src="./tai-lieu.html" width="300" height="300"></iframe>
        
        <button>Click me</button>

        <img src="tml.jpg" width="300" height="300"/>
    
    </body>
</html>
